<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiddle Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('cat.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 200px;
    }

    .search-container {
     display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-top: 540px; /* Slightly smaller margin to separate from the banner */
    }

    .search-bar {
      position: relative;
      width: 80%;
      padding: 5px 5px;
      font-size: 20px;
      border: none;
      border-radius: 69px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: background-color 0.7s;
    }

    .search-bar:focus {
      background-color: rgba(255, 255, 255, 9);
    }

    .search-button {
      position: absolute;
      top: 50%;
      right: 35px;
      transform: translateY(-50%);
      font-size: 20px;
      background-color: #ffc04c;
      border: none;
      border-radius: 79px;
      padding: 8px 15px;
      cursor: pointer;
      color: #000;
      transition: background-color transparent;
    }

    .search-button:hover {
      background-color: #444;
    }

    .encryption-locked {
      font-size: 24px;
      font-weight: bold;
      color: #ffca68;
    }

    .kiddle-text {
      font-size: 18px;
      color: #fff;
    }

    .attribution {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>

<body background="black">
  <div class="container">
    <!-- <img class="logo" src="#" alt="Kiddle Logo">
    <div class="encryption-locked">Encryption Locked</div> -->
   <!-- <div class="kiddle-text">Welcome to Kiddle Search</div> -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-bar" placeholder="Say Everything....">
      <button class="search-button" onclick="performSearch()">Search</button>
    </div>
    <!--<div class="attribution">By Me A Coffee</div>
  </div>-->

  <script>
    function performSearch() {
      const searchQuery = document.getElementById('searchInput').value;
      if (searchQuery.trim() !== '') {
        // Build the Kiddle search URL and open it in the same tab
        const searchUrl = `https://www.kiddle.co/s.php?q=${encodeURIComponent(searchQuery)}`;
        window.location.href = searchUrl;
      }
    }
  </script>
    <div style="position: fixed; bottom: 10px; right: 10px;">
    <a href="ByMeACoffee.html">
      <img src="icons8-coffee-100.png" alt="Coffee Cup Icon" width="50" height="50">
    </a>
  </div>
</body>

</html>
