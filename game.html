<!DOCTYPE html>
<html>
<head>
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url("6661543.png"); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .header {
      font-size: 3em;
      margin-top: 40px;
      color: #FFFFFF;
      text-shadow: 2px 2px 4px #000000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      max-width: 400px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 20px #000;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: 2px solid #333;
      font-size: 2em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 15px;
    }

    .cell.winning {
      background-color: #FFD700;
      color: #333;
    }

    /* Responsive layout for mobile devices */
    @media (max-width: 798px) {
      .board {
        max-width: 300px;
      }
      .cell {
        font-size: 2.5em;
      }
    }
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 56px;
      height: 56px;
      background-color: #1976d2;
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      }
  
      .fab:hover {
      background-color: #1565c0;
      transform: scale(1.1);
      }
</style>
</head>
<body>
  <h1 class="header"><strong>Tic Tac Toe</strong></h1>
  <div class="board-container">
    <div class="board" onclick="handleCellClick(event)">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
    <!-- FAB to reset the game -->
  <div class="fab" onclick="resetGame()">
    <i class="material-icons">refresh</i>
  </div>

  </div>
  <script>
    // ... (The JavaScript part remains the same as before)
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];

      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
          // Highlight the winning cells
          cells[a].classList.add('winning');
          cells[b].classList.add('winning');
          cells[c].classList.add('winning');
          return true;
        }
      }

      return false;
    }

    function checkDraw() {
      return Array.from(cells).every(cell => cell.textContent);
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (!cell.textContent) {
        cell.textContent = currentPlayer;

        if (checkWinner()) {
          alert(`Player ${currentPlayer} wins!`);
          resetGame();
        } else if (checkDraw()) {
          alert("It's a draw!");
          resetGame();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('winning');
      });
      currentPlayer = 'X';
    }
  </script>
</body>
</html>
