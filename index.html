<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scholars Hub</title>
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <style>
    body {
      background-image: url("Material.png"); /* Replace "path_to_your_background_image.jpg" with the actual path to your image */
      background-size: cover;
      font-family: Arial, sans-serif;
      line-height: 2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: transparent;
      color: white;
      padding: 30px;
      text-align: left;
    }
    
    .header-button {
      text-decoration: none;
  /* Existing styles */

  /* Add animation styles */
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInButton 1s ease forwards;
}

@keyframes fadeInButton {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    header ul {
      list-style: italic;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Arrange buttons in a vertical list */
      align-items: left; /* Center align the buttons */
    }

    header li {
      margin: 10px 0;
    }

    .header-button {
      background-color: #333;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px; /* Rounded corners */
    }
    
    .header-button:hover {
      text-decoration: none;
      transform: scale(1.1);
    }
    
    .animated-heading h1 {
     font-style: italic;
  /* Existing styles */

  /* Add animation styles */
  opacity: 0;
  transform: translateY(-50px);
  animation: fadeInUpHeading 1s ease forwards;
}

@keyframes fadeInUpHeading {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    main {
      padding: 20px;
      text-align: center;
    }

img {
  /* Existing styles */
background-color: transparent;
      max-width: 100%;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
  /* Add animation styles */
  opacity: 0;
  transform: scale(0.5);
  animation: scaleUpLogo 1s ease forwards;
}

@keyframes scaleUpLogo {
  to {
    opacity: 1;
    transform: scale(1);
  }
}


    .class-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 19px;
      padding: 20px;
      border-radius: 8px;
      flex-direction: column;
    }

    /* Use the same styles as the header buttons */
    .class-list button {
      background-color: transparent; /* Transparent background */
      border: 2px solid #333; /* Add a border */
      color: #333; /* Text color */
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px; /* Rounded corners */
      transition: background-color 0.3s, color 0.3s;
    }

    .class-list button:hover {
      background-color: rgba(0, 0, 0, 0.1); /* Slightly darken on hover */
    }

    .long-box {
      background-color: transparent; /* Transparent background */
      border: 2px solid #333; /* Add a border */
      color: #333; /* Text color */
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      padding: 20px;
      font-size: 16px;
      border-radius: 20px; /* Rounded corners */
      transition: background-color 0.3s, color 0.3s;
      max-width: 70%; /* Adjust the width as needed */
      margin: 20px auto; /* Center the box */
    }

    .long-box:hover {
      background-color: rgba(0, 0, 0, 0.1); /* Slightly darken on hover */
    }

    footer {
      background-color: transparent;
      text-transform: uppercase;
      color: #333;
      text-align: center;
      padding: 9px;
      position: down;
      bottom: 0;
      width: 95%;
    }

    .beta-message {
      font-style: italic;
      font-weight: bold;
    }

    .animated-heading {
      position: relative;
      margin-top: 40px;
    }

    .animated-heading h2 {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Make the website content transparent */
    main,
    footer {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 76px 76px;
      
    }
    .class-list a {
      text-decoration: none;
      color: #444;
      /* Add animation styles */
      position: relative;
      display: inline-block;
    }

    /* Add underline and change color on hover for class links */
    .class-list a:hover {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
<header>

<br><br><br>

  <!-- JavaScript for smooth scrolling to sections -->
  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: "smooth" });
      }
    }
